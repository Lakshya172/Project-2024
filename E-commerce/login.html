<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logolight.png" alt="This is logo" width="200px" height="40px">
        </div>
        <div class="form-container">
            <h2 id="form-title">Login</h2>
            
            <!-- Login Form -->
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
                <p>Donâ€™t have an account? <span onclick="showRegistration()">Register here</span></p>
            </form>
            
            <!-- Registration Form -->
            <form id="registration-form" style="display: none;">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="button" onclick="register()">Register</button>
                <p>Already have an account? <span onclick="showLogin()">Login here</span></p>
            </form>
        </div>
    </div>

    <script src="scriptt.js"></script>
</body>
</html>
